<!DOCTYPE html>
<html lang="en"></html>
<head>
    <div th:replace="../static/heading.html"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>

    <div class="w3-container w3-indigo w3-center">
        <h1>Log in:</h1>
    </div>
    <br>
    <form class="w3-container w3-center" method="POST" action="login">
        <label class="w3-text-blue"><b>Username</b></label><br>
        <input name="username" class="w3-input w3-border w3-light-grey w3-center" type="text" placeholder="Enter Username" required> <br>
        
        <label class="w3-text-blue"><b>Password</b></label><br>
        <input name="password" class="w3-input w3-border w3-light-grey w3-center" type="text" placeholder="Enter Password" required><br>

        <input type="hidden" name="usertype" value="host">
      
        <!-- formaction will modify the redirect mapping to the server, server url will become POST:/hostHomePage.html, which is undefined -->
        <button name="selection" value="login" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%" type="submit">login</button><br><br>


    </form>

    <form class="w3-container w3-center" method="GET" action="registerPage">
        <label class="w3-text-blue"><b>Don't have an account?</b></label><br>
        <button name="register" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%" type="submit">Register</button><br><br>
    </form>

    <form class="w3-container w3-center" method="GET" action="/">
        <label class="w3-text-blue"><b>Back</b></label><br>
        <button id="back" class="w3-btn w3-blue w3-round-xxlarge w3-padding " style="width:50%" type="submit">Go back</button> <br><br>
    </form>
