<!DOCTYPE html>
<html lang="en"></html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Login</title>
</head>
<body>

    <div class="w3-container w3-indigo w3-center">
        <h1>Log in:</h1>
    </div>
    <br>
    <form class="w3-container w3-center" method="POST" action="login">
        <label class="w3-text-blue"><b>Username</b></label><br>
        <input name="username" class="w3-input w3-border w3-light-grey w3-center" type="text" placeholder="Enter Username" required> <br>
        
        <label class="w3-text-blue"><b>Password</b></label><br>
        <input name="password" class="w3-input w3-border w3-light-grey w3-center" type="text" placeholder="Enter Password" required><br>
      
        <!-- formaction will modify the redirect mapping to the server, server url will become POST:/hostHomePage.html, which is undefined -->
        <button name="selection" value="login" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%" type="submit">login</button><br><br>
        <label class="w3-text-blue"><b>Don't have an account?</b></label><br><br>

        <!-- There are two approaches to redirect using GET in a form, one is by using type="button" and click event in js, another is ask server to do that -->
        <button id="register" class="w3-btn w3-blue w3-round-xxlarge w3-padding " style="width:50%" type="button">Register</button> <br><br>
        <button id="back" class="w3-btn w3-blue w3-round-xxlarge w3-padding " style="width:50%" type="button">Go back</button> <br><br>
    </form>

    <script>

        //loading port number using template engine
        var port = "[[${port}]]";

        $("#register").click(function(){
            //register page
            $(location).attr('href', 'http://localhost:' + port + '/register');
        });

        $("#back").click(function(){
            //Go back to the index page
            $(location).attr('href', 'http://localhost:' + port + '');
        });

    </script>

</body>
</html>
