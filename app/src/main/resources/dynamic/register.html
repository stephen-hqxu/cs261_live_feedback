<!DOCTYPE html>
<html lang="en"></html>
<head>
    <div th:replace="../static/heading.html"></div>
    <title>Register</title>
</head>
<body>

    <div class="w3-container w3-center w3-large w3-indigo">
        <div>
            <h1> Register here </h1>
        </div>
    </div>
    <br>
    <form class="w3-container w3-center" method="POST" action="register">

        <label for="firstname" class="w3-text-blue"><b>First name</b></label><br>
        <input type="text" class="w3-input w3-border w3-light-grey w3-center" placeholder="Enter first name" name="firstname" id="firstname" required><br>

        <label for="lastname" class="w3-text-blue"><b>Last name</b></label><br>
        <input type="text" class="w3-input w3-border w3-light-grey w3-center" placeholder="Enter last name" name="lastname" id="lastname" required><br>

        <label for="username" class="w3-text-blue"><b>Username</b></label><br>
        <input type="text" class="w3-input w3-border w3-light-grey w3-center" placeholder="Enter username" name="username" id="username" required><br>

        <label for="password" class="w3-text-blue"><b>Password</b></label><br>
        <input type="password" class="w3-input w3-border w3-light-grey w3-center" placeholder="Enter Password" name="password" id="password" required><br>

        <p>By creating an account you agree to our <a href="/terms">Terms & Privacy</a>.</p><br>
        <!-- I actually prefer PUT method than POST method for register, but that involves JS and AJAX, so let's keep things simple -->
        <button type="submit" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%">Register</button>

    </form>

    <br>

    <form class="w3-container w3-center" method="GET" action="loginPage">
        <label class="w3-text-blue"><b>Already have an account?</b></label><br>
        <button name="login" class="w3-btn w3-blue-grey w3-round-xxlarge w3-padding" style="width:50%" type="submit">Login</button><br><br>
    </form>


</body>
</html>
