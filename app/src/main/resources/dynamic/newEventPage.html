<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="../static/heading.html"></div>
    <title>Create a new event</title>
</head>
<body>

    <div class="w3-container w3-center w3-large w3-indigo">
        <div>
            <h1> New event: </h1>
        </div>
    </div>

    <form class="w3-container w3-center" method="POST" id="newEventForm" action="newEvent">
        <label for="eventName" class="w3-text-blue"><b>Event name:</b></label><br>
        <input type="text" class="w3-input w3-border w3-light-grey w3-center" placeholder="Event name" name="eventName" id="eventName" required><br>

        <label for="startDate" class="w3-text-blue"><b>Starting date:</b></label><br>
        <input type="date" class="w3-input w3-border w3-light-grey w3-center" placeholder="YYYY-MM-DD" name="startDate" id="startDate" required><br>

        <label for="startTime" class="w3-text-blue"><b>Starting time:</b></label><br>
        <input type="time" class="w3-input w3-border w3-light-grey w3-center" name="startTime" id="startTime" required><br>

        <label for="endDate" class="w3-text-blue"><b>Ending date:</b></label><br>
        <input type="date" class="w3-input w3-border w3-light-grey w3-center" placeholder="YYYY-MM-DD" name="endDate" id="endDate" required><br>

        <label for="endTime" class="w3-text-blue"><b>Ending time:</b></label><br>
        <input type="time" class="w3-input w3-border w3-light-grey w3-center" name="endTime" id="endTime" required><br>

        <label for="password" class="w3-text-blue"><b>Set a password for this event:</b></label><br>
        <input type="text" class="w3-input w3-border w3-light-grey w3-center" name="password" id="password" required><br>

        <label for="attendeesNum" class="w3-text-blue"><b>Estimated number of attendees:</b></label><br>
        <input type="number" class="w3-input w3-border w3-light-grey w3-center" step="1" min="1" name="attendeesNum" id="attendeesNum" required><br>

        <button type="submit" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%" onclick="submitMessage()">Create</button>
    </form>

    <br>

    <div class="w3-container w3-center">
        <label class="w3-text-blue"><b>You can add customised attributes for attendees to rate on a scale of 1 to 10, with 10 being the best:</b></label><br>
        <div id="attributes"></div>

        <button class="w3-btn w3-blue w3-round-xxlarge w3-padding">+ Add an attribute</button><br><br>
        <button class="w3-btn w3-blue w3-round-xxlarge w3-padding">- Delete an attribute</button>
    </div>

    <br>

    <form class="w3-container w3-center" method="GET" action="hostHomePage">

        <button type="submit" class="w3-btn w3-blue w3-round-xxlarge w3-padding" style="width:50%">Back</button>

    </form>

    <script>

        const form = document.getElementById('newEventForm');

        function submitMessage() {
            if (form.checkValidity()) {
                alert("Feedback submitted");
            }
        }

    </script>

</body>
</html>
