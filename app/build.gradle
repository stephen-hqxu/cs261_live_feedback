plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
}

group = 'cs261_project'
version = '0.1.0-Alpha'
sourceCompatibility = '11'

repositories {
    // Use mavenCentral for resolving dependencies.
    mavenCentral()
}

configurations{
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '4.2.0'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '4.2.0', classifier: 'models'
    //implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.springframework.boot:spring-boot-starter-jetty"
    //implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Define the main class for the application.
    mainClass = 'cs261_project.App'
}

test{
    useJUnitPlatform()
}
